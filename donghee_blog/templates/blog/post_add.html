{% extends 'base.html' %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="post-add">새 글 작성</h2>
    <div class="container">
        <div class="form-group">
        {% if user.is_authenticated %}
            {{ form }}
        </div>
        <button type="submit" class="btn btn-primary btn-lg">글 등록</button>
    </div>
    {% endif %}

</form>
{% endblock %}
