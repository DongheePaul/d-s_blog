{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>Donghee's blog</title>
</head>
<body>
    <div class="header">
        <a class="home" href="/"><h1>완벽한 다음 지표는 없다</h1></a>
        {% if user.is_authenticated %}
        {{user.username}}님 안녕하세요
        <a class="add-post-button" href="{% url 'post_add' %}">
            <button type="button" class="btn btn-info">글쓰기</button>
        </a>
        <a class="log-out" href="{% url 'logout' %}">
            <button type="button" class="btn btn-warning">로그아웃</button>
        </a>
        {% else %}
        로그인을 하면 글을 작성할 수 있습니다.
        <a class="add-post-button" href="{%url 'login' %}">
            <button type="button" class="btn btn-info">로그인</button>
        </a>
        <a class="log-out" href="{%url 'join' %}">
            <button type="button" class="btn btn-success">회원가입</button>
        </a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
